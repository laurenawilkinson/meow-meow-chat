<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meow Meow Chat</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h2>Meow Meow Chat</h2>
            <div id="chat"></div>
            <br>
            <div id="userbar">
                <img src="images/01.png" alt="Profile picture" id="profileImage" width="50px" height="50px">
                <div class="flex-column">
                    <input type="text" placeholder="name" id="name">
                    <input type="text" placeholder="type a message..." id="msg">
                </div>
                <button id="send">Send</button>
                <div class="flex-column">
                    <div class="flex-row">
                        <label class="radio-container">
                            <input type="radio" name="colours" value="black" checked>
                            <span class="radio-check"></span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="colours" value="blue">
                            <span class="radio-check"></span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="colours" value="green">
                            <span class="radio-check"></span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="colours" value="red">
                            <span class="radio-check"></span>
                        </label>
                    </div>
                    <input type="text" placeholder="custom colour" id="colour" value="black">
                </div>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
